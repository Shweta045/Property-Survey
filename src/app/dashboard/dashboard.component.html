<app-header></app-header>
<div id="wrapper">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <div id="content-wrapper">
        <div class="container-fluid">
            <div class="top-category section-padding mb-4">
               <div class="row">
                    <div class="col-md-12">
                        <div class="main-title">            
                            <h6>Ward And Block Details</h6>
                        </div><hr>
                        <form >
                            <div class="form-group">
                              <label for="email">Name of District:</label>

                              <select class="form-control ward" formControlName='e_name ' id="e_name" required>
                                <option>Choose District</option>
                                <option>Delhi</option>
                                <option>Noida</option>
                              </select>                            </div>
                            <div class="form-group">
                              <label for="pwd"> Name of City</label>
                              <select class="form-control ward" formControlName='e_name' id="e_name" required>
                                <option>Choose City</option>
                                <option>Delhi</option>
                                <option>Noida</option>
                              </select>                             </div>
                              <div class="form-group" [style.display]="AddWardSelect ? 'block' : 'none'">
                                <label for="pwd"> Name of Ward</label>
                                <select class="form-control ward" formControlName='e_name' id="e_name" required>
                                <option>Choose Ward</option>
                                <option>Delhi</option>
                                <option>Noida</option>
                              </select> 
                            </div>
                            <div class="form-group ">

                            <a (click)="ShowWard('Add Ward')"[style.display]="AddWard ? 'block' : 'none'" class="award">+ Add New Ward</a><br>
                            <a (click)="ShowWard('Exist Ward')"  [style.display]="ExistWard ? 'block' : 'none'" class="award">+ Select From Existing Ward</a>

                            </div>
                            <div class="form-group" [style.display]="AddWardText ? 'block' : 'none'">
                                <label for="pwd"> New Ward Name</label>
                                <input class="form-control ward"  type="text" placeholder="Enter New Ward Name">
                            </div>

                            <div class="form-group ">
                                <p class="pward"> Revenue Ward Boundary</p><br>
                            </div>
                            <div class="form-group">
                                <label for="pwd"> North*</label>
                                <input class="form-control ward"  type="text" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="pwd"> South*</label>
                                <input class="form-control ward"  type="text" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="pwd"> East*</label>
                                <input class="form-control ward"  type="text" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="pwd"> West*</label>
                                <input class="form-control ward"  type="text" placeholder="">
                            </div>

                            <div class="form-group ">
                                <p class="pward"> Revenue Block Boundary</p><br>
                            </div>
                            <div class="form-group">
                                <label for="pwd"> North*</label>
                                <input class="form-control ward"  type="text" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="pwd"> South*</label>
                                <input class="form-control ward"  type="text" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="pwd"> East*</label>
                                <input class="form-control ward"  type="text" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="pwd"> West*</label>
                                <input class="form-control ward"  type="text" placeholder="">
                            </div>
                            

                            <button type="submit" class="btn btn-outline-primary btn-block btn-lg">Submit</button>
                          </form>
                        
                    </div>
              </div>
             
             </div>
        </div>
    </div>

</div>
